<body>

    <div class="row container">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input id="train_name" type="text" class="validate">
                    <label for="train_name">Train Name</label>
                </div>
                <div class="input-field col s6">
                    <input id="destination_name" type="text" class="validate">
                    <label for="destination_name">Destination</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="train_time" type="text" class="timepicker">
                    <label for="train_time">First Train Arrival Time</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="frequency" type="number" class="validate">
                    <label for="frequency">Frequency</label>
                </div>
            </div>
            <button id="submit" class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>
